<div class="p-4">
  <div class="mb-4">
    <button (click)="newPost()" class="px-1.5 py-1 border border-gray-300 rounded">New post</button>
    <button (click)="initDb()" class="px-1.5 py-1 border border-gray-300 rounded">Init DB</button>
  </div>

  <div class="posts-list">
    <div *ngFor="let p of posts" class="post-row border p-2 mb-2 rounded">
      <div class="flex justify-between">
        <div>
          <div class="font-semibold">{{p.title}}</div>
          <div class="text-xs text-secondary">Tags: {{p.tags?.join(', ')}}</div>
        </div>
        <div>
          <button (click)="edit(p)" class="px-1 py-0.5 border border-gray-300 rounded">Edit</button>
          <button (click)="remove(p.id)" class="px-1 py-0.5 border border-red-300 bg-red-50 rounded">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="editing" class="editor mt-4 p-4 border rounded">
    <label>Title</label>
    <input [(ngModel)]="editing.title" class="w-full p-2 border rounded mb-2" />
    <label>Description</label>
    <textarea [(ngModel)]="editing.description" class="w-full p-2 border rounded mb-2"></textarea>
  <label>Tags (comma separated)</label>
  <input [(ngModel)]="tagsText" class="w-full p-2 border rounded mb-2" />
  <label>Images</label>
  <div class="mb-4">
    <div *ngFor="let image of images; let i = index" class="flex items-center gap-2 mb-2">
      <img [src]="image" alt="Preview" class="w-20 h-20 object-cover rounded border" />
      <button (click)="removeImage(i)" class="px-1 py-0.5 border border-red-300 bg-red-50 rounded">Remove</button>
    </div>
    <button (click)="addImageSlot()" class="px-1 py-0.5 border border-gray-300 rounded" [disabled]="loading">
      <span *ngIf="!loading">+</span>
      <span *ngIf="loading">Uploading...</span>
    </button>
    <input 
      id="imageInput" 
      type="file" 
      accept="image/*" 
      multiple 
      (change)="onFileSelected($event)" 
      class="hidden" 
    />
  </div>
  <label>Category</label>
  <select [(ngModel)]="editing.category" class="w-full p-2 border rounded mb-2">
    <option value="">Select category</option>
    <option value="project">Project</option>
    <option value="work">Work</option>
  </select>

    <div class="flex gap-2">
      <button (click)="save()" class="px-1.5 py-1 border border-gray-300 rounded">Save</button>
      <button (click)="editing = null" class="px-1.5 py-1 border border-gray-300 rounded">Cancel</button>
    </div>
  </div>
</div>
