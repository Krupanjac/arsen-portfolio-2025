<div class="p-4">
  <div class="mb-4">
    <button (click)="newPost()" class="px-1.5 py-1 border border-base rounded bg-accent text-white hover:bg-accent/90 transition-colors">New post</button>
    <button (click)="initDb()" class="px-1.5 py-1 border border-base rounded bg-surface hover:bg-surface-alt transition-colors">Init DB</button>
  </div>

  <div class="posts-list">
    <div *ngFor="let p of posts" class="post-row border border-base p-2 mb-2 rounded bg-surface">
      <div class="flex justify-between">
        <div>
          <div class="font-semibold text-primary">{{p.title}}</div>
          <div class="text-xs text-secondary">Tags: {{p.tags?.join(', ')}}</div>
        </div>
        <div>
          <button (click)="edit(p)" class="px-1 py-0.5 border border-base rounded bg-surface hover:bg-surface-alt transition-colors">Edit</button>
          <button (click)="remove(p.id)" class="px-1 py-0.5 border border-red-300 bg-red-50 rounded hover:bg-red-100 transition-colors">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="editing" class="editor mt-4 p-4 border border-base rounded bg-surface">
    <label class="text-primary">Title</label>
    <input [(ngModel)]="editing.title" class="w-full p-2 border border-base rounded mb-2 bg-surface text-primary" />
    <label class="text-primary">Description</label>
    <textarea [(ngModel)]="editing.description" class="w-full p-2 border border-base rounded mb-2 bg-surface text-primary"></textarea>
  <label class="text-primary">Tags (comma separated)</label>
  <input [(ngModel)]="tagsText" class="w-full p-2 border border-base rounded mb-2 bg-surface text-primary" />
  <label>Images</label>
  <div class="mb-4">
    <div *ngFor="let image of images; let i = index" class="flex items-center gap-2 mb-2">
      <img [src]="image" alt="Preview" class="w-20 h-20 object-cover rounded border border-base" />
      <button (click)="removeImage(i)" class="px-1 py-0.5 border border-red-300 bg-red-50 rounded hover:bg-red-100 transition-colors">Remove</button>
    </div>
    <button (click)="addImageSlot()" class="px-1 py-0.5 border border-base rounded bg-surface hover:bg-surface-alt transition-colors" [disabled]="loading">
      <span *ngIf="!loading">+</span>
      <span *ngIf="loading">Uploading...</span>
    </button>
    <input 
      id="imageInput" 
      type="file" 
      accept="image/*" 
      multiple 
      (change)="onFileSelected($event)" 
      class="hidden" 
    />
  </div>
  <label class="text-primary">Category</label>
  <select [(ngModel)]="editing.category" class="w-full p-2 border border-base rounded mb-2 bg-surface text-primary">
    <option value="">Select category</option>
    <option value="project">Project</option>
    <option value="work">Work</option>
  </select>

  <label class="text-primary">Created At (UTC)</label>
  <input type="datetime-local"
         class="w-full p-2 border border-base rounded mb-4 bg-surface text-primary"
         [ngModel]="createdAtLocal"
         (ngModelChange)="onCreatedAtChange($event)" />

    <div class="flex gap-2">
      <button (click)="save()" class="px-1.5 py-1 border border-base rounded bg-accent text-white hover:bg-accent/90 transition-colors">Save</button>
      <button (click)="editing = null" class="px-1.5 py-1 border border-base rounded bg-surface hover:bg-surface-alt transition-colors">Cancel</button>
    </div>
  </div>
</div>
