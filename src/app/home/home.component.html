<div class="grid min-h-screen grid-cols-1 md:grid-cols-[20%_1fr] items-stretch">
  <!-- Mobile label under nav -->
  <div class="md:hidden pt-14 px-4 pb-2 border-b border-divider">
  <p class="text-base font-semibold uppercase tracking-widest text-secondary select-none"><span appTerminalTyping data-i18n-key="HOME.LABEL">{{ 'HOME.LABEL' | translate }}</span></p>
  </div>
  <!-- Left rail -->
  <app-rail class="self-stretch" [textClass]="'text-xl whitespace-nowrap uppercase tracking-widest text-secondary select-none'">
  <span appTerminalTyping data-i18n-key="HOME.LABEL">{{ 'HOME.LABEL' | translate }}</span>
  </app-rail>
  <!-- Centered content -->
  <div class="flex flex-col items-center justify-start bg-transparent pt-12 md:-ml-[20%] pl-4">

  <h1 class="text-3xl md:text-4xl font-bold text-primary"><span appTerminalTyping data-i18n-key="HOME.TITLE">{{ 'HOME.TITLE' | translate }}</span></h1>
  <p class="mt-4 text-md md:text-xl text-secondary"><span appTerminalTyping data-i18n-key="HOME.SUBTITLE">{{ 'HOME.SUBTITLE' | translate }}</span></p>
    </header>
