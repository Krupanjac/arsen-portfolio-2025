<!-- Background Component -->
<app-background></app-background>

<!-- Responsive container: flex-col on mobile, flex-row on desktop -->
<div *ngIf="!showOnlyBackground" class="relative flex flex-col md:flex-row min-h-screen pt-28 md:pt-32 overflow-hidden">


  <!-- Main Content -->
  <main class="relative z-10 flex flex-col items-start justify-center flex-1 p-4">
    <div class="center-pane mx-auto max-w-4xl w-full px-4">
  <div class="Ime flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-6 text-4xl font-bold sm:text-5xl md:text-7xl text-primary min-h-[3.5rem] sm:min-h-[4.5rem] md:min-h-[6rem]">
        <!-- "My name is" on its own line on mobile, inline on md+ -->
        <h1 class="text-primary block md:inline">
          <span appTerminalTyping data-i18n-key="HERO.MY_NAME_IS" class="md:whitespace-nowrap">{{ 'HERO.MY_NAME_IS' | translate }}</span>
        </h1>
        <!-- Full name: stacked on mobile, single-line on md+ -->
        <h1 id="su_full" class="text-accent font-bold italic block md:inline whitespace-normal md:whitespace-nowrap break-words max-w-full">
          <span id="su" class="inline-block">Arsen&nbsp;</span>
          <span id="su_name" class="inline-block">Đurđev</span>
        </h1>
      </div>
  <h1 class="text-xl italic font-light mt-4 sm:text-3xl text-primary">
    <span class="inline-block w-full" appTerminalTyping data-i18n-key="HERO.TAGLINE">{{ 'HERO.TAGLINE' | translate }}</span>
  </h1>
      <!-- Social Icons -->
      <div class="mt-10 w-full flex justify-center gap-6 overflow-visible" aria-label="Social links">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/arsendjurdjev/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="group w-16 h-16 p-3 flex items-center justify-center rounded-2xl bg-transparent hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-accent transition-all duration-300 hover:scale-110 overflow-visible">
          <svg class="w-8 h-8 text-primary transition-colors duration-300 group-hover:text-accent" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V23h-4V8zm7.5 0h3.8v2.06h.05c.53-1 1.83-2.06 3.77-2.06 4.03 0 4.78 2.65 4.78 6.1V23h-4v-7.08c0-1.69-.03-3.87-2.36-3.87-2.36 0-2.72 1.84-2.72 3.74V23h-4V8z"/>
          </svg>
          <span class="sr-only">LinkedIn</span>
        </a>
        <!-- GitHub -->
        <a href="https://github.com/Krupanjac" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="group w-16 h-16 p-3 flex items-center justify-center rounded-2xl bg-transparent hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-accent transition-all duration-300 hover:scale-110 overflow-visible">
          <svg class="w-8 h-8 text-primary transition-colors duration-300 group-hover:text-accent" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd" d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.58.1.79-.25.79-.55 0-.27-.01-1.15-.02-2.09-3.2.7-3.88-1.36-3.88-1.36-.53-1.33-1.3-1.69-1.3-1.69-1.06-.72.08-.7.08-.7 1.17.08 1.78 1.21 1.78 1.21 1.04 1.78 2.72 1.27 3.38.97.1-.75.41-1.27.75-1.56-2.56-.29-5.26-1.28-5.26-5.72 0-1.26.45-2.3 1.2-3.11-.12-.29-.52-1.46.11-3.04 0 0 .97-.31 3.18 1.19a11.1 11.1 0 0 1 2.9-.39c.98 0 1.96.13 2.88.39 2.2-1.5 3.17-1.19 3.17-1.19.63 1.58.23 2.75.11 3.04.75.81 1.19 1.85 1.19 3.11 0 4.45-2.71 5.42-5.29 5.7.42.36.8 1.08.8 2.18 0 1.58-.01 2.85-.01 3.24 0 .3.21.66.8.55A10.52 10.52 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5Z" clip-rule="evenodd"/>
          </svg>
          <span class="sr-only">GitHub</span>
        </a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/arsendjurdjev/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="group w-16 h-16 p-3 flex items-center justify-center rounded-2xl bg-transparent hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-accent transition-all duration-300 hover:scale-110 overflow-visible">
          <svg class="w-8 h-8 text-primary transition-colors duration-300 group-hover:text-accent" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
          </svg>
          <span class="sr-only">Instagram</span>
        </a>
      </div>
      <!-- CV / Resume Button placed directly under social links -->
      <div class="mt-6 w-full flex justify-center" *ngIf="true">
        <!-- Redesigned professional CV button (visual parity with social tiles) -->
        <button
          type="button"
          (click)="openResumeModal.emit()"
          aria-label="Open resume modal"
          class="group relative flex items-center rounded-2xl border border-primary/25 bg-black/5 backdrop-blur-sm px-2 py-1 shadow-sm hover:shadow-md transition-all duration-300 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-[var(--color-bg)] hover:bg-primary/10 hover:border-accent/60"
        >
          <!-- Icon container matching social link sizing -->
          <span class="flex items-center justify-center w-12 h-12 rounded-xl bg-transparent transition-colors duration-300">
            <svg class="w-8 h-8 text-primary transition-colors duration-300 group-hover:text-accent" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M8 3h8m3 4v10.5a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 3 17.5V7m14 0H7m10 0v-.8A2.2 2.2 0 0 0 14.8 4H9.2A2.2 2.2 0 0 0 7 6.2V7" />
              <path d="M12 10v6m0 0 3-3m-3 3-3-3" />
            </svg>
          </span>
          <!-- Text -->
          <span class="flex flex-col items-start text-left">
            <span class="font-semibold text-lg leading-snug text-primary group-hover:text-accent transition-colors" appTerminalTyping data-i18n-key="RESUME.BUTTON">{{ 'RESUME.BUTTON' | translate }}</span>
          </span>
          <!-- Accent bar (decorative) -->
          <span class="pointer-events-none absolute inset-y-2 right-2 w-px bg-gradient-to-b from-accent/0 via-accent/50 to-accent/0"></span>
          <!-- Glow on hover -->
          <span class="pointer-events-none absolute -inset-px rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-[radial-gradient(circle_at_30%_30%,rgba(var(--color-accent-rgb)/0.15),transparent_70%)]"></span>
        </button>
      </div>
    </div>
  </main>

  <!-- Scroll Indicator Button (blink + link to #start) -->
  <button
    type="button"
    (click)="scrollToHome()"
    aria-label="Jump to home section"
    class="group absolute bottom-6 left-0 right-0 mx-auto flex flex-col items-center gap-1 focus:outline-none scroll-indicator z-30 w-fit"
    [class.indicator-hidden]="!showIndicator"
  >
    <span class="flex items-center justify-center w-14 h-14 rounded-2xl bg-transparent hover:bg-primary/10 transition-colors duration-500 relative">
      <svg class="w-7 h-7 text-primary transition-colors duration-500 group-hover:text-accent" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 5v14" />
        <path d="M19 12l-7 7-7-7" />
      </svg>
    </span>
  </button>
</div>
