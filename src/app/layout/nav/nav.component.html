<header class="fixed top-0 left-0 w-full bg-transparent flex items-center justify-between px-4 py-2 z-50 backdrop-blur-[2px]">
  <p id="header_naslov" class="text-3xl font-bold">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="flex items-center">
      <span class="text-[#482268]">&lt;</span>Krupanjac.h<span class="text-[#482268]">&gt;</span>
    </a>
  </p>
  <!-- Hamburger button: visible on mobile only -->
  <button class="md:hidden focus:outline-none" (click)="toggleNav()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Desktop navigation: visible on md and up -->
  <nav class="hidden md:flex gap-10 mr-10">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link text-black opacity-70 hover:opacity-90">Start/</a>
    <a routerLink="/projects" routerLinkActive="active" class="nav-link text-black opacity-70 hover:opacity-90">Projects/</a>
    <a routerLink="/work" routerLinkActive="active" class="nav-link text-black opacity-70 hover:opacity-90">Work/</a>
    <a routerLink="/about" routerLinkActive="active" class="nav-link text-black opacity-70 hover:opacity-90">About/</a>
    <a routerLink="/contact" routerLinkActive="active" class="nav-link text-black opacity-70 hover:opacity-90">Contact/</a>
  </nav>
</header>

<!-- Mobile dropdown navigation -->
<div *ngIf="isNavOpen"
     class="md:hidden fixed top-10 left-0 w-full bg-transparent backdrop-blur-[2px] z-60 shadow-md transition-all duration-300 ease-in-out transform pointer-events-auto"
     [ngClass]="{'translate-y-0 opacity-100': isNavOpen, 'translate-y-[-20px] opacity-0': !isNavOpen}">
  <nav class="flex flex-col items-center gap-4 p-4">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleNav()" class="nav-link text-black font-bold opacity-70 hover:opacity-90 text-center">Start/</a>
    <a routerLink="/projects" routerLinkActive="active" (click)="toggleNav()" class="nav-link text-black font-bold opacity-70 hover:opacity-90 text-center">Projects/</a>
    <a routerLink="/work" routerLinkActive="active" (click)="toggleNav()" class="nav-link text-black font-bold opacity-70 hover:opacity-90 text-center">Work/</a>
    <a routerLink="/about" routerLinkActive="active" (click)="toggleNav()" class="nav-link text-black font-bold opacity-70 hover:opacity-90 text-center">About/</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="toggleNav()" class="nav-link text-black font-bold opacity-70 hover:opacity-90 text-center">Contact/</a>
  </nav>
</div>
