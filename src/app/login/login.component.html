<div class="login-container">
  <form (ngSubmit)="submit()" class="login-form" autocomplete="on">
  <h3><span appTerminalTyping data-i18n-key="LOGIN.TITLE">{{ 'LOGIN.TITLE' | translate }}</span></h3>

    <label>
  <span appTerminalTyping data-i18n-key="LOGIN.USERNAME">{{ 'LOGIN.USERNAME' | translate }}</span>
    <input name="username" [(ngModel)]="username" required [disabled]="!turnstileToken || loading" />
    </label>

    <label>
  <span appTerminalTyping data-i18n-key="LOGIN.PASSWORD">{{ 'LOGIN.PASSWORD' | translate }}</span>
        <input name="password" type="password" [(ngModel)]="password" required [disabled]="!turnstileToken || loading" />
    </label>

    <button type="submit" [disabled]="!turnstileToken || loading"><span appTerminalTyping data-i18n-key="LOGIN.SIGN_IN">{{ loading ? ('LOGIN.LOADING' | translate) : ('LOGIN.SIGN_IN' | translate) }}</span></button>

    <div class="status">
  <p class="success" *ngIf="success"><span appTerminalTyping data-i18n-key="LOGIN.SUCCESS">{{ 'LOGIN.SUCCESS' | translate }}</span></p>
  <p class="error" *ngIf="error">{{ error }}</p>
    </div>
      <!-- Hint shown when the Turnstile challenge hasn't been completed -->
      <p class="turnstile-hint" *ngIf="!turnstileToken"><span appTerminalTyping data-i18n-key="LOGIN.COMPLETE_CHALLENGE">{{ 'LOGIN.COMPLETE_CHALLENGE' | translate }}</span></p>
  <!-- Cloudflare Turnstile widget will render into this container -->
  <div id="turnstile-container" style="margin-top:12px;"></div>
  </form>
</div>
