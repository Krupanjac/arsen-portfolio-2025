<div class="blog-list-root">
  <h2>Blog</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading && posts.length === 0">No posts yet.</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" *ngIf="!loading">
    <div *ngFor="let p of posts" class="card p-4 border rounded">
      <h3 class="font-semibold">{{p.title}}</h3>
      <p class="text-sm text-muted">{{p.description}}</p>
      <div *ngIf="p.images?.length" class="mt-2">
        <img [src]="p.images && p.images[0]" alt="" class="w-full h-36 object-cover rounded" />
      </div>
      <div class="mt-2 text-xs text-secondary">Tags: {{p.tags?.join(', ')}}</div>
    </div>
  </div>
</div>
