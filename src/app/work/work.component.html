<div class="grid min-h-screen grid-cols-1 md:grid-cols-[20%_1fr]">
  <!-- Mobile label under nav -->
  <div class="md:hidden pt-14 px-4 pb-2 border-b border-black/20">
    <p class="text-base font-semibold text-gray-800">{{ 'WORK.LABEL' | translate }}</p>
  </div>
  <!-- Left rail with vertical line -->
  <div class="hidden md:flex border-r-2 border-black items-start justify-end pr-4 py-4">
    <p class="text-xl whitespace-nowrap">{{ 'WORK.LABEL' | translate }}</p>
  </div>
  <!-- Work grid -->
  <div class="flex justify-center items-start py-10 md:-ml-[20%] pl-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-[92%] sm:w-[80%] md:w-[70%] lg:w-[60%] mx-auto">
      <a *ngFor="let work of workItems"
         [href]="work.link"
         target="_blank"
         class="transition-transform hover:drop-shadow-xl">
        <img [src]="work.img" [alt]="work.alt" class="w-full h-48 object-cover rounded-sm" />
      </a>
    </div>
  </div>
</div>
