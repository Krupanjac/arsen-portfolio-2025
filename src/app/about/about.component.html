<!-- Repurposed design: matches contact component terminal style -->
<div class="grid min-h-screen grid-cols-1 md:grid-cols-[20%_1fr]">
  <!-- Mobile label under nav -->
  <div class="md:hidden pt-14 px-4 pb-2 border-b border-divider">
  <p class="text-base font-semibold text-secondary"><span appTerminalTyping data-i18n-key="ABOUT.LABEL">{{ 'ABOUT.LABEL' | translate }}</span></p>
  </div>
  <!-- Left rail (reuse existing rail component style) -->
  <div class="hidden md:flex border-r-2 rail-separator items-start justify-end pr-4 py-4">
  <p class="text-xl whitespace-nowrap"><span appTerminalTyping data-i18n-key="ABOUT.LABEL">{{ 'ABOUT.LABEL' | translate }}</span></p>
  </div>

  <!-- Terminal styled content -->
  <div class="flex justify-center items-start py-10 md:-ml-[20%] pl-4">
    <div class="text-base sm:text-lg bg-[var(--color-terminal-bg)] text-green-500 font-mono border-2 border-[var(--color-terminal-line)] glow-accent p-2.5 rounded-lg w-[92%] sm:w-[80%] md:w-[70%] lg:w-[60%] mx-auto my-10">
      <div class="bg-[var(--color-terminal-line)] p-1.25 text-green-500 font-bold text-left">
        <span class="pl-1.25">{{ 'CONTACT.TERMINAL_USER' | translate }}</span>
      </div>
      <div class="p-2.5 min-h-[150px] terminal-output">
        <pre class="whitespace-pre-wrap break-words" [innerHTML]="displayText"></pre>
        <span *ngIf="cursorVisible" class="cursor">â–ˆ</span>
      </div>
    </div>
  </div>

  <!-- Modal overlay for copy feedback -->
  <div class="modal-overlay" *ngIf="modalVisible" @modalAnimation (click)="hideModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      {{ modalMessage }}
    </div>
  </div>
</div>
