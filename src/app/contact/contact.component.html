<!-- Responsive container with independent left rail -->
<div class="relative min-h-screen pl-[15vw] md:pl-[21vw]">
  <!-- Independent absolute left rail (scrolls with section) -->
  <div class="absolute top-0 left-0 h-full w-[14vw] md:w-[20vw] border-r-2 border-black flex items-start justify-end pr-4 py-4 pointer-events-none">
    <p class="text-xl whitespace-nowrap">{{ 'CONTACT.HOME_LABEL' | translate }}</p>
  </div>

  <div class="text-lg bg-black/90 text-green-500 font-mono border-2 shadow-[0_0_10px_rgba(0,255,0,0.8)] p-2.5 rounded-lg w-[92%] sm:w-[80%] md:w-[70%] lg:w-[60%] mx-40 my-10 pl-4">
    <div class="bg-[#003300] p-1.25 text-green-500 font-bold text-left">
      <span class="pl-1.25">{{ 'CONTACT.TERMINAL_USER' | translate }}</span>
    </div>
    <!-- Terminal output container updated with additional responsive & wrapping classes -->
    <div class="p-2.5 min-h-[150px] terminal-output">
      <pre class="whitespace-pre-wrap break-words" [innerHTML]="displayText"></pre>
      <span *ngIf="cursorVisible" class="cursor">â–ˆ</span>
    </div>
  </div>

  <!-- Custom Modal Overlay with animation -->
  <div class="modal-overlay" *ngIf="modalVisible" @modalAnimation (click)="hideModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      {{ modalMessage }}
    </div>
  </div>
</div>
