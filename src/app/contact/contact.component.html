<!-- Responsive container for terminal with custom sidebar removed for brevity -->
<div class="relative flex flex-col md:flex-row min-h-screen">
  <!-- Custom Sidebar (visible on md and up) -->
  <div class="hidden md:block absolute top-0 border-r-2 h-screen" style="width:20%;">
    <p class="text-xl ml-[105%]">Home/></p>
  </div>

  <div class="text-lg bg-black/90 text-green-500 font-mono border-2 shadow-[0_0_10px_rgba(0,255,0,0.8)] p-2.5 rounded-lg w-[90%] md:w-[50%] h-[60%] md:h-[50%] mx-auto">
    <div class="bg-[#003300] p-1.25 text-green-500 font-bold text-left">
      <span class="pl-1.25">root&#64;terminal</span>
    </div>
    <!-- Terminal output container updated with additional responsive & wrapping classes -->
    <div class="p-2.5 min-h-[150px] terminal-output">
      <pre [innerHTML]="displayText"></pre>
      <span *ngIf="cursorVisible" class="cursor">â–ˆ</span>
    </div>
  </div>

  <!-- Custom Modal Overlay with animation -->
  <div class="modal-overlay" *ngIf="modalVisible" @modalAnimation (click)="hideModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      {{ modalMessage }}
    </div>
  </div>
</div>
